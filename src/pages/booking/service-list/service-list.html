<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>

    <ion-title class="font-kanit">บริการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-card class="card-hover" *ngFor="let item of serviceItems" (tap)="nextStep(item)">
    <ion-item>
      <div item-start>
          <ion-icon name="md-pulse" color="dark" style="font-size: 1.4em;"></ion-icon>
      </div>
      <div item-start style="margin: 1.5rem 0 1.5rem 0;">
        <h3 style="font-size: 1.5rem">{{item.name}}</h3> <!-- display blockให้อยู่ในกรอบ -->
        <p style="font-size: 1.1rem">
          <span>ผู้ให้บริการ: {{item.canProvide | provider}}</span>
          <span class="dot"> . </span>
          <span>{{item.duration | minuteTh}}</span>
        </p>
      </div>
      <div item-end style="text-align: center;">
        <h3>{{item.price.student | currencyBath}}</h3>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
