
<ion-header>

  <ion-navbar>
    <ion-title>appointment-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="appointmentInfo as item">
    <ion-item>
      <p>{{item.datetime | appointmentDate}}</p>
    </ion-item>
    <ion-item>
      <p>
        <span>ผู้ให้บริการ: </span>
        <span>{{item.provider.name}}, {{item.provider.providerType}}</span>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>บริการ: </span>
        <span>{{item.service}}</span>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>ราคา: </span>
        <span>{{item.cost}}</span>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>สถานะ: </span>
        <span>{{item.status}}</span>
      </p>
    </ion-item>
  </ion-card>

</ion-content>
